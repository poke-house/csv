<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Excel (várias abas) → 1 CSV combinado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SheetJS - lê XLS/XLSX no browser -->
  <script
    type="text/javascript"
    src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js">
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.4;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }
    input[type="file"] {
      margin-top: 8px;
    }
    .log {
      margin-top: 12px;
      font-size: 0.9rem;
      white-space: pre-wrap;
      background: #f7f7f7;
      border-radius: 6px;
      padding: 8px;
      max-height: 250px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Excel (várias abas) → 1 CSV combinado</h1>
  <p>
    Carrega um ficheiro Excel (.xls ou .xlsx) e gera um único
    <strong>.csv</strong> com todas as abas, uma embaixo da outra,
    na ordem original, ignorando abas chamadas exatamente
    <code>COGS by category sales</code>.
    Tudo é feito localmente no teu navegador.
  </p>

  <div class="card">
    <label for="fileInput"><strong>Escolhe o ficheiro .xls ou .xlsx:</strong></label><br>
    <input id="fileInput" type="file" accept=".xls,.xlsx" />
    <div class="log" id="log">Nenhum ficheiro carregado ainda.</div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const logEl = document.getElementById("log");

    function log(msg) {
      logEl.textContent += "\n" + msg;
    }

    function clearLog() {
      logEl.textContent = "";
    }

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      clearLog();
      log(`Ficheiro selecionado: ${file.name}`);
      log("A ler o ficheiro...");

      try {
        const arrayBuffer = await file.arrayBuffer();

        // Lê o workbook completo
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheetNames = workbook.SheetNames;

        if (!sheetNames.length) {
          log("Nenhuma aba encontrada no ficheiro.");
          return;
        }

        log(`Foram encontradas ${sheetNames.length} abas.`);

        const baseName = file.name.replace(/\.[^.]+$/, "");
        const combinedParts = [];
        let usedSheets = 0;

        sheetNames.forEach((sheetName, idx) => {
          // Ignorar apenas se o nome da aba for exatamente este
          if (sheetName === "COGS by category sales") {
            log(`Aba ignorada: "${sheetName}"`);
            return;
          }

          const worksheet = workbook.Sheets[sheetName];

          // Converte a aba para CSV
          // Se preferir separador ponto e vírgula, use: { FS: ";" }
          const csv = XLSX.utils.sheet_to_csv(worksheet /*, { FS: ";" } */);

          const headerLine = `"### ABA ${idx + 1}: ${sheetName} ###"`;
          const cleanedCsv = csv.trimEnd();

          combinedParts.push(headerLine);
          combinedParts.push(cleanedCsv);
          usedSheets++;
        });

        if (!usedSheets) {
          log("Nenhuma aba válida foi encontrada após aplicar o filtro de nome.");
          return;
        }

        const finalCsv = combinedParts.join("\n\n");

        const blob = new Blob([finalCsv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = `${baseName}_todas_as_abas_combinadas.csv`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        log("\nCSV combinado gerado e descarregado com sucesso.");
        log("Abas chamadas exatamente \"COGS by category sales\" foram excluídas do ficheiro.");
      } catch (err) {
        console.error(err);
        log("\nOcorreu um erro ao ler ou converter o ficheiro. Vê a consola do navegador para mais detalhes.");
      }
    });
  </script>
</body>
</html>
